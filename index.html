<html>

<head>
    <meta property='og:image' content='https://i.imgur.com/Z8NjpMs.png' >
    <meta property='og:description' content='A turn based 4 player game inspired by the popular board game, built using pure JavaScript, Canvas, HTML5, CSS3.' >
    <link rel="icon" href="./src/images/favicon.png" />
    
    <title>Catan</title>
    <style type='text/css'>
        canvas{
            height: 410px;
            width: 510px;
            background-color: darkblue;
        }
    </style>


   
</head>

<body>
    <link rel="stylesheet" type="text/css" href="./dist/stylesheet.css" />
    <script type="application/javascript" src="./dist/main.js"></script>

    <div id='game'>
        <button id="instructions-button">Instructions</button>
        <div id="top-bar">
            Catan Lite
        </div>
        <div id="user-pannel"></div>
        <div class='grid-wrapper'>
            <div class='left-bar'>
                <div id="player-name"></div>
                <div id="victory-points"></div>
                <div id="knights">Knights:</div>
            </div>
            <div class='grid'>
                <canvas height=410px width=510px></canvas>
            </div>
            <div class='right-bar'>
                <div>&#119657 Road: 
                    <ul>
                        <li id="brick">Brick: 1</li>
                        <li id="lumber">Lumber: 1</li>
                    </ul>
                </div>
                <div>&#11044 Settlement: 
                    <ul>
                        <li id="brick">Brick: 1</li>
                        <li id="lumber">Lumber: 1</li>
                        <li id="wheat">Grain: 1</li>
                        <li id="wool">Wool: 1</li>
                    </ul>
                </div>
                <div>&#9673 City: 
                    <ul>
                        <li id="wheat">Grain: 2</li>
                        <li id="ore">Ore: 3</li>
                    </ul>
                </div>
                <div>&#10050 Development Card: 
                    <ul>
                        <li id="wheat">Grain: 1</li>
                        <li id="ore">Ore: 1</li>
                        <li id="wool">Wool: 1</li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="trade-pannel"></div>
        <div class='roll'>
            <button id="roll">End Turn</button>
            <button id="dev-card">Development Cards</button>
        </div>
    </div>
        <div id="instructions-anchor">
            <div id='instructions'>
                <div id="instructions-pannel">
                    <button id='hide-instruction-button'>X</button>
                    <div id="page0"></div>
                    <div id="page1"></div>
                    <div id="page2"></div>
                    <div id="page3"></div>
                    <div id="victory"></div>
                </div>
            </div>
        </div>
</body>

</html>
